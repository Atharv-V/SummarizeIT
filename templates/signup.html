<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    /* Body and Wrapper Styling */
    body {
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    /* Header Styling */
    header {
      width: 100%;
      padding: 20px 40px;
      background-color: #fff;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: flex-start;
      position: fixed;
      top: 0;
      left: 0;
    }

    .logo {
      margin-right: auto;
    }

    .logo a img {
      height: 40px;
    }

    /* Login Form Wrapper Styling */
    .wrapper {
      width: 100%;
      max-width: 400px;
      background: #fff;
      margin-top: 100px;
      border-radius: 15px;
      box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
    }

    .wrapper .title {
      font-size: 28px;
      font-weight: 600;
      text-align: center;
      color: #fff;
      padding: 20px 0;
      border-radius: 15px 15px 0 0;
      background: linear-gradient(-135deg, #c850c0, #4158d0);
      margin: -40px -40px 20px -40px;
    }

    /* Form Field Styling */
    .wrapper form .field {
      position: relative;
      margin-top: 20px;
    }

    .wrapper form .field input {
      width: 100%;
      height: 50px;
      font-size: 17px;
      padding: 0 20px;
      border: 1px solid lightgrey;
      border-radius: 25px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .wrapper form .field input:focus {
      border-color: #4158d0;
    }

    .wrapper form .field label {
      position: absolute;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      color: #999;
      font-size: 16px;
      pointer-events: none;
      transition: 0.3s;
    }

    .wrapper form .field input:focus ~ label,
    .wrapper form .field input:valid ~ label {
      top: -10px;
      font-size: 14px;
      color: #4158d0;
      background: #fff;
      padding: 0 5px;
    }

    .wrapper form .content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .wrapper form .checkbox label {
      color: #262626;
      font-size: 15px;
    }

    .wrapper form .field input[type="submit"] {
      width: 100%;
      height: 50px;
      font-size: 18px;
      color: #fff;
      border: none;
      border-radius: 25px;
      background: linear-gradient(-135deg, #c850c0, #4158d0);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .wrapper form .field input[type="submit"]:active {
      transform: scale(0.98);
    }

    .wrapper .signup-link {
      text-align: center;
      margin-top: 20px;
      font-size: 15px;
    }

    .wrapper .signup-link a {
      color: #4158d0;
      text-decoration: none;
    }

    .wrapper .signup-link a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      color: #262626;
      font-size: 14px;
    }
    </style>
</head>
<body>

  <header>
    <div class="logo">
      <a href="/">
        <img src="{{ url_for('static', filename='main_logo.png') }}" alt="My Logo">
      </a>
    </div>
  </header>

    <div class="wrapper">
        <div class="title">Sign Up</div>
        <form method="POST">
            <div class="field">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="field">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="field">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="field">
                <button type="submit">Sign Up</button>
            </div>
            <div class="signup-link">
                <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
            </div>
        </form>
    </div>

    <footer>
      <p>{{title}}. Made by Somya, Atharv, Arin.</p>
    </footer>

</body>
</html>
